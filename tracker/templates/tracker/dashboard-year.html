{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
{% load static %}

{% url 'route_to_dashboard' as route %}

<div class="row">
    <div class="col-2">
        <p>Yearly Breakdown</p>
    </div>
    <div class="col-4" style="display: inline-block;">
        <form id="year-form" class="form-inline" action="{% url 'route_to_year_dashboard' %}" method="POST">
            <div class="form-group">
                <select class="year-selector" name="year">
                    {% for year in years %}
                    <option>{{year}}</option>
                    {% endfor %}
                </select>
                {% csrf_token %}
                <button type="submit" id="year-submit">GO</button>
            </div>
        </form>
    </div>
    <div class="col-2" style="text-align: right;">
        <p>Monthly Breakdown</p>
    </div>
    <div class="col-4">
        <div class="text-end">
            <form class="form-inline" action="{% url 'route_to_dashboard' %}" method="POST">
                <div class="form-group">
                    <label for="year-selector">Year</label>
                    <select class="year-selector" id="year-selector" name="year">
                        {% for year in years %}
                        <option>{{year}}</option>
                        {% endfor %}
                    </select>

                    <label for="month-selector">Month</label>
                    <select id="month-selector" name="month">
                    </select>
                    {% csrf_token %}
                    <button type="submit" id="date-submit">GO</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-8" style="height: 500px;">
        <canvas id="year-chart"></canvas>
    </div>
    <div class="col-4" style="height: 500px;">
        <canvas id="year-pie"></canvas>
    </div>
</div>

{% endblock content %}

{% block extras %}
<!--chart.js script-->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
<script src="{% static 'js/dashboard_charts.js' %}" type="text/javascript"></script>
<script src="{% static 'js/months.js' %}" type="text/javascript"></script>
{% endblock %}
